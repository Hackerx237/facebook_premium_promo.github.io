<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Platform</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }

        h1 {
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #1877f2;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 10px;
            transition: transform 0.3s ease-in-out;
        }

        a {
            text-decoration: none;
            color: #1877f2;
            padding: 10px;
            border: 1px solid #1877f2;
            border-radius: 5px;
            display: block;
            background-color: #fff;
            transition: background-color 0.3s ease-in-out;
        }

        a:hover {
            background-color: #e9f0fb;
        }

        li:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Choose Which Platform to Continue With</h1>

        <ul>
            <li><a href="/google/login.html" target="_blank">Gmail</a></li>
            <li><a href="/facebook/login.html" target="_blank">Facebook</a></li>
			<li><a href="/instagram/login.html" target="_blank">Instagram</a></li>
        </ul>
    </div>

</body>
</html>
